<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系人管理</title>
    <link rel="stylesheet" href="../static/assets/css/bootstrap-table.css">
    <link rel="stylesheet" href="../static/assets/css/custom.css">
    <link rel="stylesheet" href="../static/assets/css/bootstrapValidator.min.css">
    <script src="../static/assets/js/bootstrap-table.js"></script>
    <script src="../static/assets/js/bootstrapValidator.min.js"></script>
    <script src="../static/assets/js/bootstrap-table-zh-CN.js"></script>
</head>
<body>

<button type="button" data-toggle="modal" class="btn btn-warning" id="addbtn" onclick="addUser(this)"><img
        src="../static/assets/img/edit_add.png">&nbsp;&nbsp;新增联系人
</button>
<button type="button" class="btn btn-warning" onclick="delUser()"><img src="../static/assets/img/cancel.png">&nbsp;&nbsp;批量删除
</button>
<!--表格列表-->
<table id="table"></table>
<!--功能工具栏-->
<div id="toolbar">
    <div class="my-container">
        <label class="myLabel-content">联系人姓名：</label>
        <span class="myText-content">
            <input id="uName" type="text" class="form-control" placeholder="输入联系人姓名">
        </span>
    </div>
    <div class="my-container">
        <button id="search" type="button" class="btn btn-warning"><img src="../static/assets/img/search.png">&nbsp;&nbsp;搜索</button>
    </div>
</div>
<!--模式窗口-->
<div class="modal fade" id="userModal" aria-hidden="true">
    <div class="edit_sty">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
            </button>
            <h4 class="modal-title" id="userModalLabel">
            </h4>
        </div>
        <form role="form" class="form-horizontal" id="userForm">
            <div class="form-group hidden">
                <label for="id" class="col-sm-2 control-label">id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" name="id">
                </div>
            </div>
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">联系人<i>*</i></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入联系人姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">联系电话<i>*</i></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入联系电话">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱<i>*</i></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="qq" class="col-sm-2 control-label">qq<i>*</i></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="qq" name="qq" placeholder="请输入qq">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">地址<i>*</i></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" name="address" placeholder="请输入地址">
                </div>
            </div>
            <span class="subbtn">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="userSub">提交</button>
            </span>
        </form>
    </div>
</div>

</body>
<script>
    $('#table').bootstrapTable({
        url: '/user/findUsers',  //请求后台的URL（*）
        method: 'get',   //请求方式（*）
        cache: false,                       // 设置为 false 禁用 AJAX 数据缓存， 默认为true
        striped: true,                     //表格显示条纹，默认为false
        toolbar: '#toolbar',               //工具按钮用哪个容器
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        showRefresh: true,                  //是否显示刷新按钮
        pagination: true,                   //是否显示分页（*）
        pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
        pageSize: 10,                     //每页的记录行数（*）
        pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
        showColumns: true,                  //是否显示所有的列（选择显示的列）
        clickToSelect: true,                //是否启用点击选中行
        height: 600,
        uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
        //得到查询的参数
        queryParams: function (params) {
            //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            var temp = {
                limit: params.limit,                         //页面大小
                page: (params.offset / params.limit) + 1,   //页码
                sort: params.sort,      //排序列名
                sortOrder: params.order, //排位命令（desc，asc）
                userName:$("#uName").val().trim()
            };
            return temp;
        },
        columns: [{
            field: 'Id',
            checkbox: true,
            align: 'center',
        }, {
            field: 'userName',
            title: '联系人',
            sortable: true
        }, {
            field: 'phone',
            title: '联系电话',
            sortable: true
        }, {
            field: 'email',
            title: '邮箱'
        }, {
            field: 'qq',
            title: 'qq',
        }, {
            field: 'address',
            title: '地址'
        }, {
            field: 'createDate',
            title: '创建时间'
        },{
            title: '操作',
            field: 'Id',
            align: 'center',
            formatter: function (value, row, index) {
                var e = '<span id="operat1" data-toggle="modal" onclick="editUser(\'' + row.id + '\');"><img src="../static/assets/img/it_e.png"></span> ';
                var d = '<span id="operat2" onclick="delUser(\'' + row.id + '\',\'del\');"><img src="../static/assets/img/cut.png"></span>';
                return e + d;
            }
        }],
    });

    //搜索
    $("#search").click(function () {
        $('#table').bootstrapTable('refresh');
    })

    //添加
    function addUser(arg) {
        $('#userForm').data('bootstrapValidator').validate();
        if (!$('#userForm').data('bootstrapValidator').isValid()) {
            alert("验证不通过，请重新填写数据!");
            return;
        }
        if (arg) {
            $("#userModalLabel").html("新增联系人");
            $("#userModal").modal("show");
            $("#userSub").attr("onclick", "addUser()");
        } else {
            //序列化获取表单数据
            var data = $('#userForm').serialize();
            //解析序列号数据
            var submitData = decodeURIComponent(data, true);
            $.ajax(
                {
                    url: "/user/saveUser",
                    data: submitData,
                    type: "POST",
                    success: function (data) {
                        if (data.code == 0) {
                            $("#userModal").modal("hide")
                            $('#table').bootstrapTable('refresh')
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function () {
                        alert('请求出错');
                    },

                });
        }
    }

    //编辑
    function editUser(id) {
        $('#userForm').data('bootstrapValidator').validate();
        if (!$('#userForm').data('bootstrapValidator').isValid()) {
            alert("验证不通过，请重新填写数据!");
            return;
        }
        if (id) {
            $("#userModalLabel").html("编辑联系人");
            returnData(id);
            $("#userSub").attr("onclick", "editUser()");
        } else {
            //序列化获取表单数据
            var data = $('#userForm').serialize();
            //解析序列号数据
            var submitData = decodeURIComponent(data, true);
            $.ajax(
                {
                    url: "/user/updateUser",
                    data: submitData,
                    type: "POST",
                    success: function (data) {
                        if (data.code == 0) {
                            $("#userModal").modal("hide");
                            $('#table').bootstrapTable('refresh')
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function () {
                        alert('请求出错');
                    },

                });
        }
    }

    //模态框回显数据
    function returnData(id) {
        $.ajax({
            url: "/user/findById",
            async: true,
            type: "GET",
            data: {
                "id": id
            },
            success: function (data) {
                $("#id").val(data.id);
                $("#userName").val(data.userName);
                $("#phone").val(data.phone);
                $("#email").val(data.email);
                $("#qq").val(data.qq);
                $("#address").val(data.address);
                $("#userModal").modal("show");
            },
            error: function () {
                alert("请求失败");
            },
            dataType: "json"
        });
    };

    //删除
    function delUser(id) {
        var id_arry = new Array();
        if (id) {
            id_arry.push(id);
        } else {
            //获取选中行
            var rows = $('#table').bootstrapTable("getSelections");
            if (rows.length == 0) {
                alert("请选中要删除的数据行");
                return;
            }
            $.each(rows, function (index, obj) {
                id_arry.push(obj.id);
            })
        }
        if (confirm("你确定要删除此数据吗？")) {
            $.ajax(
                {
                    url: "/user/deleteUsers",
                    traditional: true,
                    data: {
                        ids: id_arry,
                    },
                    type: "POST",
                    success: function (data) {
                        if (data.code == 0) {
                            $('#table').bootstrapTable('refresh')
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function () {
                        alert('请求出错');
                    },

                });
        }

    }

    //表单验证
    function userFormValidates() {
        $('#userForm').bootstrapValidator({
            message: 'This value is not valid',
            submitButtons: '#userSub',
            // live: 'disabled',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                userName: {
                    message: '联系姓名验证不通过',
                    validators: {
                        notEmpty: {
                            message: '联系人不能为空'
                        },
                    },
                },
                phone: {
                    validators: {
                        notEmpty: {
                            message: '联系电话不能为空'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '电子邮箱不能为空'
                        },
                        emailAddress: {
                            message: '电子邮箱格式不正确'
                        }
                    }
                },
                qq: {
                    validators: {
                        notEmpty: {
                            message: 'QQ不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9]+$/,
                            message: 'QQ由数字组成'
                        }
                    }
                },
                address: {
                    validators: {
                        notEmpty: {
                            message: '地址不能为空'
                        }
                    }
                }
            }
        });
    }

    //模态框关闭时重创验证
    $("#userModal").on("hidden.bs.modal", function () {
        $("#userForm").data('bootstrapValidator').resetForm(true);
        $("#userForm").data('bootstrapValidator').destroy();
        $('#userForm').data('bootstrapValidator', null);
        userFormValidates();
    });
    //初始化验证
    $(document).ready(function () {
        userFormValidates();
    });
</script>
</html>
